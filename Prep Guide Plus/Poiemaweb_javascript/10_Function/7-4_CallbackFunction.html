<!DOCTYPE html>
<html>
<body>
  <button id="myButton">Click me</button>
  <script>
    var button = document.getElementById('myButton');
    // 이벤트 핸들러
    button.addEventListener('click', function() {
    //   console.log('button clicked!');

      function doSomething() {
        var name = 'Lee';

        setTimeout(function () {
                console.log('My name is ' + name);
            }, 100);
        }

        doSomething();
    });
  </script>
</body>
</html>
