<!DOCTYPE html>
<html>
  <body>
    <h2>순서있는 목록 (Ordered List)</h2>
    <!-- type 로마숫자 -->
    <ol type="I">
      <li value="2">Coffee</li>
      <li value="4">Tea</li>
      <li>Milk</li>
    </ol>
    <!-- type 리스트의 시작값 지정 -->
    <ol start="3">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
    <!-- type 리스트 순서 역으로 -->
    <ol reversed>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>
  </body>
</html>
