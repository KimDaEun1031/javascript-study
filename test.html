<body>
<script>
console.log(solution(5, 24));
function solution(a, b) {
  const day = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
  const date = new Date(`2016 ${a} ${b}`);
  
  return day.find((element, i) => i === date.getDay());
}
</script>
