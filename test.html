<body>
<script>
solution([7, 0, 8, 2, 8, 3, 1, 5, 7, 6, 2], "left")
function solution(numbers, hand) {
    let position = [10 , 12];
    let result = [];
    let l = 0;
    let r = 0;

    numbers.forEach(num => {
      if (num === 0) num = 11;

      if (num === 1 || num === 4 || num === 7) {
        result.push('L');
        position[0] = num;
      } else if (num === 3 || num === 6 || num === 9) {
        result.push('R');
        position[1] = num;
      } else {

        if (position[0] === 1 || position[0] === 4 || position[0] === 7 || position[0] === 10) {
          l = Math.ceil(Math.abs((num - (position[0] + 1)) / 3) + 1);
        } else {
          l = Math.ceil(Math.abs((num - position[0]) / 3));
        }

        if (position[1] === 3 || position[1] === 6 || position[1] === 9 || position[1] === 12) {
          r = Math.ceil(Math.abs((num - (position[1] - 1)) / 3) + 1);
        } else {
          r = Math.ceil(Math.abs((num - position[1]) / 3));
        }

        if (l === r) {

          if (hand === 'right') {
            result.push('R');
            position[1] = num;
          } else if (hand === 'left') {
            result.push('L');
            position[0] = num;
          }
          
        } else if (l < r) {
          result.push('L');
          position[0] = num;
        } else if (l > r) {
          result.push('R');
          position[1] = num;
        }
      }
    })
    
    return result.join('');
}


</script>
