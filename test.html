<script>
  solution(["abce", "abcd", "cdx"] , 2)
  function solution(strings, n) {
    let answer = strings.sort((a, b) => {
       if(a[n] > b[n]) return 1;
        if(a[n] < b[n]) return -1;
        if(a[n] === b[n]){
            if(a > b) return 1;
            if(a < b) return -1;
            return 0;
        }
    });
    
    return answer;
    
  }
</script>
