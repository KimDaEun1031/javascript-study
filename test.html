<head>
  <meta charset="UTF-8">

<body>
<script>
solution([1,1,3,3,0,1,1]);
function solution(arr) {
  let result = arr.reduce((acc, cur) => {
    let length = acc.length;
    if (length === 0 || acc[length-1] !== cur) {
      acc.push(cur);
    }
    return acc;
  }, []);
  
  return result;
}
</script>
</body>
