<body>
  <script>
    solution(3, 5)
    function solution(a, b) {
      let answer = 0;
      if (a < b) {
        for (let i = a; i <= b; i++) {
          answer += i;
        }
      }

      if (a === b) return console.log(a);

      if (a > b) {
        for (let i = b; i <= a; i++) {
          answer += i;
        }
      }

      return console.log(answer);
    }

  </script>
</body>
