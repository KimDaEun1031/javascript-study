<body>
<script>
console.log(solution("one4seveneight"));
function solution(s) {
  const numbers = ["zero", "one", "two", "three", "four", "five", "six", "seven", "eight", "nine"];
  let str = s;

  for (let i = 0; i < numbers.length; i++) {
    const num = str.split(numbers[i]);
    str = num.join(i);
  }

  return Number(str);
}
</script>
</body>
