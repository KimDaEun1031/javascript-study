<script>
solution(3, 5)
function solution(a, b) {

  let answer = 0;

  if (a < b) {
    for (let i = a; i <= b; i++) {
      answer += i;
    }
  } else if (a === b) {
    return a;
  } else {
    for (let i = b; i <= a; i++) {
      answer += i;
    }
  }

  return answer;
  
}
</script>
