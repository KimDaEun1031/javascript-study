<body>
<script>
console.log(solution(80, [[80,20],[50,40],[30,10]]));
function solution(k, dungeons) {
  let check = [];
  let result = 0;

  dfs(k, dungeons, 0);
  console.log(check)
  
  function dfs(k, arr, count) {
    for (let i = 0; i < arr.length; i++) {  
      debugger;
      if (!check[i] && arr[i][0] <= k) {
        check[i] = true;
        dfs(k - arr[i][1], arr, count + 1);
        check[i] = false;
      }
    }

    result = Math.max(result, count);
  }

  return result;

}

</script>
