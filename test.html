<body>
<script>
console.log(solution([5, 9, 7, 10], 5));
function solution(arr, divisor) {
    let result = arr.filter(item => item % divisor === 0).sort((a, b) => a - b);

    if (result.length === 0) return [-1];
    return result;
}

</script>
