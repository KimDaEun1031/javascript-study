<script>
  solution("aaa bbbbbbb dddddddccccccc")
  function solution(s) { 
      return s.split(' ').map((cur) => {
        return cur.split('').map((current, index) => {      
          return (index % 2 === 0 || index === 0) ? current.toUpperCase() : current.toLowerCase();
        }).join('');   
      }).join(' ');
  }
</script>
