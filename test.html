<body>
<script>
console.log(solution([1,3,2,5,4], 9));
function solution(d, budget) {
  let result = 0;
  let sum = 0;

  d.sort((a, b) => a - b);

  for (let i = 0; i < d.length; i++) {
    result++;
    sum += d[i];

    if (sum > budget) result--;
  }

  return result
}



</script>
</body>
