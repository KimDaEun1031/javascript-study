<body>
  <script>
    solution([1,3,2,5,4], 9);
    function solution(d, budget) {
       console.log(d.sort())
       let answer = 0;
       let sum = 0;
       d.sort((a, b) => a - b);
       for (let i = 0; i < d.length; i++) {
          answer++;
          sum += d[i];
          
          if (sum > budget) answer--;
       }
       
       return  console.log(answer);
    }
  </script>
</body>
