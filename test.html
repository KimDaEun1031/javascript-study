<body>
<script>
console.log(solution([[60, 50], [30, 70], [60, 30], [80, 40]]));
function solution(sizes) {
    const low = [];
    const high = [];

    sizes.map(([i, j]) => {
      if (i > j) {
        low.push(i);
        high.push(j);
      } else {
        low.push(j);
        high.push(i);
      }
      
    });

    return Math.max(...high) * Math.max(...low);
}
</script>
</body>
