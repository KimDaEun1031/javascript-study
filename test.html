<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<script>
  solution(10)
function solution(n) {
    let arr = [];
    
    for(let i = 2; i <= n; i++) {
        arr[i] = i;
    }
    
    for(let i = 2; i <= n; i++) {
        if(arr[i] === 0) continue;

        for(let j = i * 2; j <= n; j += i) {
            arr[j] = 0;
        }
    }

    return arr.filter(v => v !== 0).length;
}
</script>
</body>
</html>
