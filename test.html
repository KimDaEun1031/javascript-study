<script>
solution(626331);
function solution(num) {
   let answer = 0;

   while(num > 1) {
     if (num % 2 === 0) {
       num = num / 2;
       answer++;
     } else {
       num = (num * 3) + 1;
       answer++;
     }

     if (answer > 500) return -1;
   }
   
   return answer;
}
