<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> index Method </title>  
<script src="/Javascript/Doit/2_JQuery/js/jquery.js"></script>
<script>
$(function(){
	var idxNum = $("li").index($("#list3"));
	console.log(idxNum);
});
</script>
</head>
<body>
	<h1>배열 관련 메서드</h1>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li id="list3">내용3</li>
		<li>내용4</li>
	</ul>
</body>
</html>
