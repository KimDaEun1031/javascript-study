<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> $.inArray / $.isArray / $.merge Method </title>  
<script src="/Javascript/Doit/2_JQuery/js/jquery.js"></script>
<script>
$(function(){
	var arr1 = ["서울", "대전", "부산", "전주"];
	var arr2 = ["한국", "미국", "일본", "중국"];
	var obj = {
			"name":"정부장", 
			"area":"서울"
	}
	
	var idxNum = $.inArray("부산", arr1);
	console.log(idxNum);

	var okArray1 = $.isArray(arr1);
	var okArray2 = $.isArray(obj);
	console.log('배열 객체 true | ', okArray1);
	console.log('배열 객체 아님 false | ', okArray2);

	$.merge(arr2, arr1);
	console.log(arr2);

});
</script>
</head>
<body>
</body>
</html>
